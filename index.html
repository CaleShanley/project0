<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cales Tic Tac Toe</h1>
      </header>
      <table border="1" width="500px" height="500px">
        <tbody>
          <tr>
            <td id="block1"></td>
            <td id="block2"></td>
            <td id="block3"></td>
          </tr>
          <tr>
            <td id="block4"></td>
            <td id="block5"></td>
            <td id="block6"></td>
          </tr>
          <tr>
            <td id="block7"></td>
            <td id="block8"></td>
            <td id="block9"></td>
          </tr>
        </tbody>
      </table>
      <div class="start-menu">
        <h1>Press the start button to play!</h1>
        <button class="start-button" placeholder="Start">Start</button>
      </div>
    </div>
  </body>
</html>
